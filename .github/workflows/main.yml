  lint-frontend:
    name: Lint files
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: (cd frontend && npm ci)
    - name: Lint files
      run: (cd frontend && npm run lint)
        
        
  build-frontend:
    name: Build and deploy frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: (cd frontend && npm ci)
    - name: Build app
      run: (cd frontend && npm run build)
